<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="doc-box">
    <div class="box-1">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center"> 
            <h1>EVENT 1</h1>
            <p>Number of available seats : 23</p>
          </div>
        </div>
      </div>
    </div>

    <div class="box-2">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="image">
              <img src="hinata.jpg" alt="Hinata img">
            </div>
          </div>
          <div class="col-md-8">
            <form action="" method="post">
              <label for="name">Name :</label>
              <input type="text" name="name" id="name" placeholder="Type your name">
              <br>
              <label for="email">Email :</label>
              <input type="email" name="email" id="email" placeholder="Type your Email">
              <br>
              <label for="ph">Phone No :</label>
              <input type="tel" name="ph" id="ph" placeholder="Type your phone number">
              <br>
              <label for="nos">Number of Seats :</label>
              <input type="number" name="nos" id="nos" placeholder="Book your seats">
              <br>
              <label for="noa">Name of Attendee :</label>
              <input type="text" name="noa" id="noa" placeholder="Type Attendee's name">
              <br>
              <br>
              <input type="button" value="Submit">
              <input type="button" value="Cancel">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
